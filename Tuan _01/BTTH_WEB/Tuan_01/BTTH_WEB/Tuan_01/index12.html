<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khảo sát</title>
</head>
<body>
    <form method="post">
        <label for="name"></label>
        <h1>Khảo sát ys kiến</h1>
        <h2>Bạn thường chơi game gì nhiều nhất?</h2>
        <input type="radio" id="lq" name="game" value="LQMB">
        <label for="lq">LQMB</label><br>
        <input type="radio" id="lmht" name="game" value="LMHT">
        <label for="lmht">LMHT</label><br>
        <input type="radio" id="fco" name="game" value="FCO">
        <label for="fco">FCO</label><br>
        <input type="radio" id="khac" name="game" value="khac">
        <label for="khac">Khác</label>
        <h2>Bạn chơi game bằng gì?</h2>
        <input type="checkbox" id="dt" name="choibang" value="Điện thoại">
        <label for="dt">Điện thoại</label> <br/>
        <input type="checkbox" id="laptop" name="choibang" value="laptop">
        <label for="laptop">Laptop</label> <br/>
        <input type="checkbox" id="pc" name="choibang" value="Pc">
        <label for="pc">Pc</label> <br/>
        <input type="checkbox" id="khac1" name="choibang" value="khac1">
        <label for="khac1">Khác</label>
        <h2>Mức độ hài lòng</h2>
        <select name="hailong" id="hailong">
            <option value="Tốt">Tốt</option>
            <option value="Khá">Khá</option>
            <option value="Kém">Kém</option>
        </select>
        <h2>Đóng góp ý kiến</h2>
        <textarea name="gopy" id="gopy" row="4" cols="50"></textarea> <br>

        <input type="button" value="Gửi">
    </form> 
</body>
</html>
