<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đặt Bàn</title>
</head>
<body>
    <div class="booking-form">
        <h2>Đặt Bàn Tại Nhà Hàng</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="guests">Số lượng người:</label>
                <input type="number" id="guests" name="guests" min="1" max="20" required>
            </div>
            <div class="form-group">
                <label for="date">Ngày đặt:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Giờ đặt:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="special_requests">Yêu cầu đặc biệt (nếu có):</label>
                <textarea id="special_requests" name="special_requests" rows="4" placeholder="Ví dụ: bàn gần cửa sổ, ghế em bé..."></textarea>
            </div>
            <button type="submit">Đặt Bàn Ngay</button>
        </form>
    </div>
</body>
</html>
