<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Khảo Sát Ý Kiến</title>
</head>
<body>
    <div class="survey-form">
        <h2>Khảo Sát Ý Kiến Người Dùng</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label>Bạn biết đến chúng tôi từ đâu?</label>
                <input type="radio" id="social" name="source" value="social"> <label for="social">Mạng xã hội</label><br>
                <input type="radio" id="friends" name="source" value="friends"> <label for="friends">Bạn bè giới thiệu</label><br>
                <input type="radio" id="search" name="source" value="search"> <label for="search">Tìm kiếm Google</label><br>
                <input type="radio" id="other" name="source" value="other"> <label for="other">Khác</label>
            </div>

            <div class="form-group">
                <label>Các tính năng bạn thích nhất:</label><br>
                <input type="checkbox" id="feature1" name="features" value="design"> <label for="feature1">Giao diện đẹp</label><br>
                <input type="checkbox" id="feature2" name="features" value="easy_use"> <label for="feature2">Dễ sử dụng</label><br>
                <input type="checkbox" id="feature3" name="features" value="fast_load"> <label for="feature3">Tốc độ tải nhanh</label><br>
                <input type="checkbox" id="feature4" name="features" value="content"> <label for="feature4">Nội dung hữu ích</label>
            </div>

            <div class="form-group">
                <label for="feedback">Ý kiến đóng góp của bạn:</label>
                <textarea id="feedback" name="feedback" rows="5" placeholder="Vui lòng nhập ý kiến của bạn ở đây..."></textarea>
            </div>

            <div class="form-group">
                <label for="rating">Bạn đánh giá mức độ hài lòng tổng thể:</label>
                <select id="rating" name="rating">
                    <option value="">-- Chọn đánh giá --</option>
                    <option value="5">Rất hài lòng</option>
                    <option value="4">Hài lòng</option>
                    <option value="3">Bình thường</option>
                    <option value="2">Không hài lòng</option>
                    <option value="1">Rất không hài lòng</option>
                </select>
            </div>

            <button type="submit">Gửi Khảo Sát</button>
        </form>
    </div>
</body>
</html>
