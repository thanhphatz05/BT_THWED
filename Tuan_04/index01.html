<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1: Chào Console</title>
</head>

<body>
    <input type="text" id="nameInput1" placeholder="Nhập tên của bạn">
    <button onclick="greetConsole()">Chào</button>

    <script>
        function greetConsole() {
            const name = document.getElementById('nameInput1').value.trim();
            if (name) {
                console.log(`Hello ${name}`);
            } else {
                console.log("Vui lòng nhập tên.");
            }
        }
    </script>
</body>

</html>
