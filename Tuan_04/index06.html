<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng hai số</title>

</head>

<body>
    <div class="container">
        <h1>Tính tổng hai số</h1>
        <input type="text" id="num1" placeholder="Nhập số thứ nhất">
        <input type="text" id="num2" placeholder="Nhập số thứ hai">
        <button id="sumButton">Tính tổng</button>
        <p id="message" class=""></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const num1Input = document.getElementById('num1');
            const num2Input = document.getElementById('num2');
            const sumButton = document.getElementById('sumButton');
            const messageParagraph = document.getElementById('message');

            sumButton.addEventListener('click', () => {
                const value1 = num1Input.value.trim();
                const value2 = num2Input.value.trim();
                messageParagraph.classList.remove('error', 'success');
                messageParagraph.textContent = '';

                if (value1 === '' || value2 === '') {
                    messageParagraph.textContent = 'Vui lòng nhập đầy đủ cả hai số.';
                    messageParagraph.classList.add('error');
                    console.warn('Người dùng chưa nhập đầy đủ số.');
                    return;
                }

                const num1 = parseFloat(value1);
                const num2 = parseFloat(value2);
                if (isNaN(num1) || isNaN(num2)) {
                    messageParagraph.textContent = 'Bạn nhập không phải là số. Vui lòng nhập lại.';
                    messageParagraph.classList.add('error');
                    console.error('Người dùng nhập giá trị không phải là số.');
                    return;
                }
                const sum = num1 + num2;
                console.log('Tổng của hai số là:', sum);
                messageParagraph.textContent = `Tổng của hai số là: ${sum}`;
                messageParagraph.classList.add('success');
            });
        });
    </script>

</body>

</html>
