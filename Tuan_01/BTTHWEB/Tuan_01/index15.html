<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Thanh Toán Đơn Hàng</title>
</head>
<body>
    <div class="payment-form">
        <h2>Thanh Toán Đơn Hàng</h2>
        <form action="#" method="post">
            <div class="form-section">
                <h3>Thông Tin Cá Nhân</h3>
                <div class="form-group">
                    <label for="full_name">Họ và tên:</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="text" id="phone" name="phone">
                </div>
            </div>

            <div class="form-section">
                <h3>Địa Chỉ Giao Hàng</h3>
                <div class="form-group">
                    <label for="address">Địa chỉ:</label>
                    <input type="text" id="address" name="address" required placeholder="Số nhà, đường...">
                </div>
                <div class="form-group">
                    <label for="city">Tỉnh/Thành phố:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="district">Quận/Huyện:</label>
                    <input type="text" id="district" name="district" required>
                </div>
                <div class="form-group">
                    <label for="notes">Ghi chú (nếu có):</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Ví dụ: Giao hàng vào giờ hành chính..."></textarea>
                </div>
            </div>

            <div class="form-section">
                <h3>Hình Thức Thanh Toán</h3>
                <div class="payment-methods">
                    <div class="form-group">
                        <label>
                            <input type="radio" name="payment_method" value="cod" checked> Thanh toán khi nhận hàng (COD)
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="payment_method" value="bank_transfer"> Chuyển khoản ngân hàng
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="payment_method" value="credit_card"> Thẻ tín dụng/ghi nợ (Visa, Mastercard)
                        </label>
                    </div>
                    </div>
            </div>

            <button type="submit">Hoàn Tất Thanh Toán</button>
        </form>
    </div>
</body>
</html>
