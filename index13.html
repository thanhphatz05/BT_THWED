<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Bàn</title>
</head>
<body>
    <h2>Form Đặt Bàn</h2>
    <form action="#" method="post">
        <label for="ten">Tên:</label><br>
        <input type="text" id="ten" name="ten" required><br><br>

        <label for="so_nguoi">Số người:</label><br>
        <input type="number" id="so_nguoi" name="so_nguoi" min="1" required><br><br>

        <label for="ngay">Ngày:</label><br>
        <input type="date" id="ngay" name="ngay" required><br><br>

        <label for="gio">Giờ:</label><br>
        <input type="time" id="gio" name="gio" required><br><br>

        <label for="yeu_cau_dac_biet">Yêu cầu đặc biệt:</label><br>
        <textarea id="yeu_cau_dac_biet" name="yeu_cau_dac_biet" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Gửi yêu cầu đặt bàn">
        
    </form>
</body>
</html>
