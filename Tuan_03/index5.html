<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điều Hướng Đơn Giản</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .main-nav {
            background-color: #ffffff;
            padding: 15px 0;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.07);
            border-radius: 10px;
        }
        
        .main-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .main-nav ul li {
            margin: 10px 20px;
        }
        
        .main-nav ul li a {
            text-decoration: none;
            color: #444;
            font-weight: 600;
            font-size: 1.1em;
            padding: 8px 12px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
            /* Hiệu ứng chuyển đổi màu chữ khi hover */
        }
        
        .main-nav ul li a:hover {
            color: #007bff;
            background-color: #e9f5ff;
        }
        
        .main-nav ul li a:active {
            text-decoration: underline;
            color: #0056b3;
            background-color: #d0e7ff;
        }
        
        @media (max-width: 600px) {
            .main-nav ul li {
                margin: 8px 10px;
            }
            .main-nav ul li a {
                font-size: 1em;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>

    <nav class="main-nav">
        <ul>
            <li><a href="#home">Trang chủ</a></li>
            <li><a href="#about">Về chúng tôi</a></li>
            <li><a href="#services">Dịch vụ</a></li>
            <li><a href="#contact">Liên hệ</a></li>
        </ul>
    </nav>

</body>

</html>
