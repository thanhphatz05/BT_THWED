<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị Ảnh Đơn Giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        figure {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px; 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center; 
            max-width: 500px; 
            width: 90%; 
        }

        img {
            max-width: 100%; 
            height: auto; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            margin-bottom: 15px; 
        }

        figcaption {
            font-style: italic;
            color: #555;
            font-size: 0.9em;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <figure>
        <img src="https://picsum.photos/id/10/400/250" alt="Hình ảnh phong cảnh tự nhiên">
        <figcaption>Một bức ảnh đẹp về phong cảnh thiên nhiên hùng vĩ.</figcaption>
    </figure>
</body>
</html>
